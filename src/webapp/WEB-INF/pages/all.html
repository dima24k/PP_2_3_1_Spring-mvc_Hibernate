<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>age</th>
        <th>name</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">
        <td th:text="${user.age}">
        <td th:text="${user.name}">
        <td th:text="${user.email}">
    </tr>
    </tbody>
</table>
</body>
</html>
